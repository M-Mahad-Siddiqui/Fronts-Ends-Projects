        body {

    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;

}

h1 {

}

.projects {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.projects span {
    border: 2px solid #00acc1;
    background-color: #ffffff;
    border-radius: 15px;
    width: 12rem;
    padding: 15px;
    margin: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
}

.projects a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #00acc1;
    transition: color 0.3s;
}

.projects span:hover {
    background-color: #b2ebf2;
    box-shadow: 0 5px 15px rgba(0, 150, 136, 0.2);
    transform: scale(1.05);
}

.projects a:hover {
    color: #004d40;
}

@media (max-width: 768px) {
    .projects {
        flex-direction: column;
    }

    .projects span {
        width: 80%;
        margin: 10px 0;
    }
}
