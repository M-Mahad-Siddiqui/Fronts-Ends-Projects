  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      /* -----------------input field----------------------- */

      .nav {
        display: flex;
        padding-left: 130px;
      }
      hr{
        margin-top: 30px;
      }
      .logo {
        height: 70px;
        margin-right: 40px;
      }
      .input-container > i {
        font-size: 25px;
        display: flex;
        justify-content: space-around;
      }
      .input {
        min-width: 40%;
        padding: 15px; /* Adjust padding as needed */
        padding-left: 50px; /* Adjust padding-left based on icon size */
        box-sizing: border-box;
        border-radius: 51px;
        font-size: 20px;
        font-weight: bold;
      }
   
      .input-container {
        margin-top: 40px;
        position: relative;
        width: 80%;
        display: flex;
        align-items: center;
      }
      span {
        font-size: 20px;
        margin-left: 10px;
        margin-right: 20px;
      }
      #icon {
        margin-top: 30px;
        font-size: 20px;
        margin-left: 30px;
        display: flex;
        align-items: center;
      }
      #icon>i{
        margin-left: 20px;
      }
      .input:focus {
        box-shadow: 0 0 10px 4px rgb(73, 173, 212);
      }
      h1{
        margin-top: 30px;
        text-align: center;
        font-size: 40px;
        font-weight: 1;
        color: rgb(76, 72, 72);
      }
      /* ---------------------gifts------------------- */
      .gift{
        justify-content: center;
        align-items: center;
        width: 350px;
        margin-top: 30px;
      }
      .round{
        align-items: center;
        justify-content: center;
      }
      .round{
        justify-content: space-around;
        display: flex;
      }
      .gift img{
        border-radius: 100%;
      }
      .gift{
        text-align: center;
      }
      h3{
        font-size: large;
        color: rgb(89, 78, 78);
    }
    h2{
        margin-top: 50px;
        font-size: 30px;
        color: rgb(89, 78, 78);
        margin-left: 220px;
    }
    </style>
